<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 2 - Requirement 2</title>
        <style>
            h2{
                text-transform: uppercase;
            }
            h3{
                text-transform: lowercase;
            }
            h4{
                text-transform: capitalize;
            }
        </style>
    </head>
    <body>
        <h1>Using text-transform property</h1>
        <h2>hello my name is omar</h2>
        <h3>hello my name is omar</h3>
        <h4>hello my name is omar</h4>
    </body>
</html>
