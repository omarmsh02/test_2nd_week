<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragraph Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>
    <p style="border-style: dashed;">This is the first paragraph.</p>
    <p style="border-style:dotted;">This is the second paragraph.</p>
    <p style="border-style:double;">This is the third paragraph.</p>
    <p style="border-style:groove;">This is the fourth paragraph.</p>
    <p style="border-style:ridge;">This is the fifth paragraph.</p>
    <p style="border-style:inset;">This is the sixth paragraph.</p>
</body>
</html>
