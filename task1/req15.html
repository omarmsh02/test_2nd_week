<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Task 1 - Req 15</title>
        <style>
            h1{
                color:red;
                font-family: fantasy;
            }
            img{
                border-radius: 100px;
                border: 5px solid green;
                width:75px;
                height: 75px;
            }
            .b{
                background-color: lightgray;
            }
            .a{
                background-color: green;
            }
        </style>
    </head>
    <body>
            <h1>CatPhotoApp</h1>
            <p style="color : red;">click here to <a href="https://unsplash.com/s/photos/cat">view more</a></p>
            <img src="https://cdn.pixabay.com/photo/2014/11/30/14/11/cat-551554_1280.jpg">
            <div class="b">
                <p>
                    things cat love:
                    <ul>
                        <li>cat nip</li>
                        <li>laser pointers</li>
                        <li>lasagna</li>
                    </ul>
                    top 3 things cats hate 
                    <ol>
                        <li>flea treatment</li>
                        <li>thunder</li>
                        <li>other cats</li>
                    </ol>
                </p>
            </div>
            <div class="a">
                <input type="radio" name="indoor" id="indoor">
                <label for="indoor">indoor</label>
                <input type="radio" name="indoor" id="outdoor">
                <label for="indoor">outdoor</label>
                <br>
                <input type="checkbox" name="status" id="loving">
                <label for="status">loving</label>
                <input type="checkbox" name="status" id="lazy">
                <label for="status">lazy</label>
                <input type="checkbox" name="status" id="energetic">
                <label for="status">energetic</label>
                <br>
                <input type="text" name="cat" id="cat" placeholder="cat photo URL">
                <button type="submit">submit</button>
            </div>
    </body>
</html>
