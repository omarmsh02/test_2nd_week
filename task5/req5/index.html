<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Buttons</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="button">Turnip</div>
            <div class="button">Greens</div>
            <div class="button">Yarrow</div>
            <div class="button">Ricebean</div>
        </div>
        <div class="row">
            <div class="button">Rutabaga</div>
            <div class="button">Endive</div>
            <div class="button">Cauliflower</div>
        </div>
        <div class="row">
            <div class="button">Sea Lettuce</div>
            <div class="button">Kohlrabi</div>
            <div class="button">Amaranth</div>
        </div>
    </div>
</body>
</html>
